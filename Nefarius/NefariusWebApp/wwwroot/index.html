<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nefarius</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/signalr-client-1.0.0-alpha2-final.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-dnd.min.js"></script>
</head>

<body ng-app="nefarius" ng-controller="hub">
    <div class="view">
        <div class="rulse"></div>
        <div class="players">
            <center>
                <ng-repeat ng-repeat="_enemy in enemys | filter: {id : '!' + player.id}: true" ng-include="'templates/enemy.html'">
                </ng-repeat>
            </center>
        </div>

        <div class="gametable">
            <table>
                <tr>
                    <td ng-init="value=1;bg='sprites/SPY.png'" class="spy-zone" ng-class="{'spy-zone-selected' : selectedZone == value}" dnd-on-drop="onSpyDrop(draggedSpy, value)" dnd-droppable="true" dnd-on-dragenter="selectZone(value)">
                        <div ng-repeat="_enemy in enemys | filter: {id : '!' + player.id}: true" class="enemy-spy-{{$index}}">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[_enemy.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in _enemy.spies | filter: value track by $index"></i>
                        </div>
                        <img ng-src="{{bg}}" alt="">
                        <div class="spy-player">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[player.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in player.spies | filter: value track by $index"></i>
                        </div>
                    </td>
                    <td ng-init="value=2;bg='sprites/INVENT.png'" class="spy-zone" ng-class="{'spy-zone-selected' : selectedZone == value}" dnd-on-drop="onSpyDrop(draggedSpy, value)" dnd-droppable="true" dnd-on-dragenter="selectZone(value)">
                        <div ng-repeat="_enemy in enemys | filter: {id : '!' + player.id}: true" class="enemy-spy-{{$index}}">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[_enemy.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in _enemy.spies | filter: value track by $index"></i>
                        </div>
                        <img ng-src="{{bg}}" alt="">
                        <div class="spy-player">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[player.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in player.spies | filter: value track by $index"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td ng-init="value=3;bg='sprites/STUDY.png'" class="spy-zone" ng-class="{'spy-zone-selected' : selectedZone == value}" dnd-on-drop="onSpyDrop(draggedSpy, value)" dnd-droppable="true" dnd-on-dragenter="selectZone(value)">
                        <div ng-repeat="_enemy in enemys | filter: {id : '!' + player.id}: true" class="enemy-spy-{{$index}}">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[_enemy.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in _enemy.spies | filter: value track by $index"></i>
                        </div>
                        <img ng-src="{{bg}}" alt="">
                        <div class="spy-player">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[player.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in player.spies | filter: value track by $index"></i>
                        </div>
                    </td>
                    <td ng-init="value=4;bg='sprites/WORK.png'" class="spy-zone" ng-class="{'spy-zone-selected' : selectedZone == value}" dnd-on-drop="onSpyDrop(draggedSpy, value)" dnd-droppable="true" dnd-on-dragenter="selectZone(value)">
                        <div ng-repeat="_enemy in enemys | filter: {id : '!' + player.id}: true" class="enemy-spy-{{$index}}">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[_enemy.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in _enemy.spies | filter: value track by $index"></i>
                        </div>
                        <img ng-src="{{bg}}" alt="">
                        <div class="spy-player">
                            <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" ng-style="{'color' : colors[player.color]}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in player.spies | filter: value track by $index"></i>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <footer>
            <table class="player-controls">
                <tr>
                    <td class="col-1">
                        <div class="inventions">
                            <center>
                                <ng-repeat ng-repeat="card in player.inventions" ng-include="'templates/card.html'" ng-click="selectInvent(card)"></ng-repeat>
                            </center>
                        </div>
                    </td>
                    <td class="col-2">
                        <div class="player-data" ng-style="{'background-color': colors[player.color]}">
                            <center>
                                <div ng-if="!playerJoined">
                                    <div class="input-group col-md-12">
                                        <input type="text" class="search-query form-control" ng-model="player.name" placeholder="Введи имя" ng-keypress="join(player.name,$event)" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-danger" type="button" ng-click="join(player.name)">
                                                <i class="fas fa-sign-in-alt"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <ul class="info" ng-if="playerJoined">
                                    <li>
                                        <center>{{player.name}}</center>
                                    </li>
                                    <li>Score: {{player.score}}</li>
                                    <li>Money: {{player.coins}}</li>
                                    <li>Cards: {{player.inventionCount}}</li>
                                    <li>Spy: <i class="fas fa-male spy" dnd-draggable="true" dnd-draggable-opts="{helper : 'clone'}" dnd-on-dragstart="selectSpyByDrag(_spy)" ng-repeat="_spy in player.spies | filter: 0 track by $index"></i></li>
                                    <li>GameStae: {{currentGameState}}</li>
                                    <li class="player-actions">
                                        <div class="btn-group" role="group" aria-label="...">
                                            <a class="btn btn-default" ng-click="startGame()" ng-show="currentGameState == 'Init'">Начать игру</a>
                                            <a class="btn btn-default" ng-click="doTurn(turnSelected)" ng-disabled="!turnSelected" ng-show="currentGameState != 'Init'">Закончить ход</a>
                                            <a class="btn btn-default" ng-click="applyInvent(inventSelected)" ng-disabled="!inventSelected" ng-show="currentGameState == 'Invent' && turnSelected == 2">Применить изобретение</a>
                                        </div>
                                    </li>
                                </ul>
                            </center>
                        </div>
                    </td>
                    <td class="col-3">
                        <div class="turns">
                            <center>
                                <ng-repeat ng-repeat="card in actions" ng-include="'templates/card.html'" ng-click="selectAction(card)"></ng-repeat>
                            </center>
                        </div>
                    </td>
                </tr>
            </table>
        </footer>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
