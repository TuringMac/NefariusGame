<div class="card" ng-class="{'active' : card.active}">
    <center>
        <div class="avatar" ng-style="{'background-color' : card.color}">
            <center class="avatar-info">
                {{card.avatarInfo}}
            </center>
        </div>
        <h3 class="title">{{card.title}}</h3>
    </center>
</div>
